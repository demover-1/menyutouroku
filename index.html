<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>メニュー選択</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    .block-title {
      margin-top: 24px;
      font-size: 18px;
      font-weight: bold;
      color: #444;
      border-left: 4px solid #4CAF50;
      padding-left: 10px;
      margin-bottom: 10px;
    }
    .menu-item {
      border-radius: 8px;
      background-color: #f0f0f0;
      padding: 12px 16px;
      margin-bottom: 12px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .menu-item:hover {
      background-color: #e0e0e0;
    }
    .menu-item.selected {
      background-color: #4caf50;
      color: white;
    }
    .menu-title {
      font-size: 16px;
      font-weight: bold;
    }
    .menu-desc {
      font-size: 13px;
      margin-top: 4px;
      color: #333;
      padding-left: 8px;
    }
    #submit-btn {
      display: block;
      width: 100%;
      max-width: 600px;
      margin: 20px auto 0 auto;
      padding: 14px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    #submit-btn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #submit-btn:hover:not(:disabled) {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>メニューを選択してください</h2>
  <div id="menu-container">読み込み中...</div>
  <button id="submit-btn" disabled>選択完了</button>

  <script>
    const container = document.getElementById('menu-container');
    const submitBtn = document.getElementById('submit-btn');

    // Make.comのWebhook URLに差し替えてください
    const webhookURL = 'https://hook.eu2.make.com/qqgf8srez9urb5j6cmx1qxn41v1st7tg';

    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('userId');

    let selectedElement = null;
    let selectedData = null;

    fetch(webhookURL + '?userId=' + encodeURIComponent(userId))
      .then(response => response.json())
      .then(data => {
        if (!Array.isArray(data) || data.length === 0) {
          container.innerHTML = 'メニュー情報が見つかりませんでした。';
          submitBtn.disabled = true;
          return;
        }

        container.innerHTML = '';

        let lastBlock = '';

        data.forEach(item => {
          // item: ["ブロック名", "メニュー名", "説明", "価格", "施術時間"]
          const block = item[0] || '';
          const title = item[1] || '';
          const desc = item[2] || '';
          const price = item[3] || '';

          // ブロック名をグループごとに表示
          if (block !== lastBlock) {
            const blockEl = document.createElement('div');
            blockEl.className = 'block-title';
            blockEl.textContent = block;
            container.appendChild(blockEl);
            lastBlock = block;
          }

          // メニューアイテム作成
          const menuEl = document.createElement('div');
          menuEl.className = 'menu-item';

          const titleEl = document.createElement('div');
          titleEl.className = 'menu-title';
          titleEl.textContent = `${title}（¥${price}）`;

          const descEl = document.createElement('div');
          descEl.className = 'menu-desc';
          descEl.textContent = desc;

          menuEl.appendChild(titleEl);
          menuEl.appendChild(descEl);

          // クリックで選択切り替え
          menuEl.addEventListener('click', () => {
            if (selectedElement) {
              selectedElement.classList.remove('selected');
            }
            menuEl.classList.add('selected');
            selectedElement = menuEl;

            selectedData = {
              userId: userId,
              メニュー名: title,
              金額: price,
              確定メニュー: "確定メニュー"
            };

            // 送信ボタン有効化
            submitBtn.disabled = false;
          });

          container.appendChild(menuEl);
        });
      })
      .catch(error => {
        console.error('メニュー取得エラー:', error);
        container.innerHTML = 'メニューの取得に失敗しました。';
        submitBtn.disabled = true;
      });

    // 送信ボタン押下時の処理
    submitBtn.addEventListener('click', () => {
      if (!selectedData) {
        alert('メニューを選択してください。');
        return;
      }

      fetch(webhookURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(selectedData)
      })
      .then(res => {
        if (res.ok) {
          alert(`「${selectedData.メニュー名}」を送信しました。`);
          // 送信後に選択解除してボタン無効化
          if (selectedElement) {
            selectedElement.classList.remove('selected');
            selectedElement = null;
          }
          selectedData = null;
          submitBtn.disabled = true;
        } else {
          alert('送信に失敗しました。');
        }
      })
      .catch(() => {
        alert('送信に失敗しました。');
      });
    });
  </script>
</body>
</html>
